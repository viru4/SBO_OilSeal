<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      SBO OilSeals — Automotive Oil Seals & Motorcycle Shocker/Fork Seals
    </title>
    <meta
      name="description"
      content="SBO OilSeals manufactures automotive oil seals with a specialty in motorcycle shocker/fork seals. 20+ years of experience, ISO-aligned quality, OEM & aftermarket supply."
    />
    
    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    
    <!-- Preload critical resources -->
    <!-- Note: Vite will handle module preloading automatically in production -->
    
    <!-- Favicon and app icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon1.jpg" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="SBO OilSeals — Automotive Oil Seals & Motorcycle Shocker/Fork Seals" />
    <meta property="og:description" content="SBO OilSeals manufactures automotive oil seals with a specialty in motorcycle shocker/fork seals. 20+ years of experience, ISO-aligned quality, OEM & aftermarket supply." />
    <meta property="og:site_name" content="SBO OilSeals" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SBO OilSeals — Automotive Oil Seals & Motorcycle Shocker/Fork Seals" />
    <meta name="twitter:description" content="SBO OilSeals manufactures automotive oil seals with a specialty in motorcycle shocker/fork seals. 20+ years of experience, ISO-aligned quality, OEM & aftermarket supply." />
    
    <!-- Performance hints -->
    <meta http-equiv="x-dns-prefetch-control" content="on" />
    <meta name="format-detection" content="telephone=yes" />
    
    <!-- Mobile optimizations -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="SBO OilSeals" />
    
    <!-- Theme color -->
    <meta name="theme-color" content="#1e40af" />

  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="/client/main.tsx"></script>
  </body>
</html>
